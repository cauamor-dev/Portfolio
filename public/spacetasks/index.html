<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceTasks - Gerenciador de Tarefas Espacial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <div class="st-header py-4 px-3 mb-4">
      <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
        <div class="d-flex align-items-center gap-3">
          <span class="st-logo"><i class="bi bi-rocket-takeoff-fill"></i></span>
          <span class="st-title">SpaceTasks</span>
        </div>
        <span class="st-slogan">Organize seu universo de tarefas!</span>
      </div>
    </div>
  </header>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg bg-dark text-light rounded-4 border-0">
          <div class="card-body">
            <h2 class="card-title mb-4 d-flex align-items-center gap-2">
              <i class="bi bi-stars"></i> Minhas Tarefas
            </h2>
            <div class="mb-3 d-flex gap-2 justify-content-center">
              <button class="btn btn-outline-light filter-btn active" data-filter="all"><i class="bi bi-list-task"></i> Todas</button>
              <button class="btn btn-outline-light filter-btn" data-filter="pending"><i class="bi bi-hourglass-split"></i> Pendentes</button>
              <button class="btn btn-outline-light filter-btn" data-filter="done"><i class="bi bi-check2-circle"></i> Concluídas</button>
            </div>
            <form id="task-form" class="d-flex mb-4 gap-2">
              <input type="text" id="task-input" class="form-control rounded-pill" placeholder="Nova tarefa..." required>
              <button type="submit" class="btn btn-primary rounded-pill d-flex align-items-center gap-1"><i class="bi bi-plus-circle"></i> Adicionar</button>
            </form>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="st-footer text-center py-4 mt-5">
    <div class="mb-2">
      <span class="st-footer-icon"><i class="bi bi-stars"></i></span>
      <span class="st-footer-icon"><i class="bi bi-moon"></i></span>
      <span class="st-footer-icon"><i class="bi bi-rocket"></i></span>
    </div>
    <small class="d-block st-footer-text">Feito para quem quer ir além das estrelas! &copy; 2025 Cauã Moreira Martins</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
